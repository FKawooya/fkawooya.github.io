---
layout: default
---

<div class="home">
  <div
    class="max-h-full py-12 bg-[url('/assets/Background-with-text.png')] bg-no-repeat bg-cover h-[50%]"
  >
    <div class="text-center">
      <p
        class="lg:text-8xl font-[Anton] xl:text-9xl md:text-7xl text-6xl sm:text-6xl font-bold text-white tracking-wider"
      >
        PODCAST
      </p>
    </div>
  </div>

  <div
    class="bg-gray-900 w-[100%] flex flex-wrap md:flex-wrap p-4 md:p-2 lg:p-8"
  >
    <div class="lg:w-[30%] p-4 md:p-2 lg:p-12">
      <div class="w-[50%]">
        <img
          src="/assets/user.png"
          class="aspect-[1/1] rounded-full mb-4"
          alt=""
        />
      </div>
      <p
        class="text-left font-dm-sans font-normal text-sm leading-5 text-white"
      >
        {{site.data.main.podcast_summary}}
      </p>
      <div class="mt-4">
        <h1 class="font-[Anton] text-lg font-normal text-white mb-2">Links</h1>

        <div class="flex space-x-2">
          <a href="{{site.data.main.social.youtube}}">
            <i
              class="border border-current p-2 rounded-md fab fa-youtube text-white"
            ></i>
          </a>

          <a href="{{site.data.main.social.spotify}}">
            <i
              class="border border-current p-2 rounded-md fa-brands fa-spotify text-white"
            ></i>
          </a>

          <a href="{{site.data.main.social.apple}}">
            <i
              class="border border-current p-2 rounded-md fa fa-podcast text-white"
            ></i>
          </a>
        </div>
      </div>
      <div class="mt-4">
        <h1 class="font-[Anton] text-lg font-normal text-white mb-2">
          Follow me
        </h1>
        <div class="flex space-x-2">
          <a href="{{site.data.main.social.twitter}}">
            <i
              class="border border-current p-2 rounded-md fa-brands fa-x-twitter text-white"
            ></i>
          </a>

          <a href="{{site.data.main.social.github}}">
            <i
              class="border border-current p-2 rounded-md fa-brands fa-github text-white"
            ></i>
          </a>

          <a href="{{site.data.main.social.linkedIn}}">
            <i
              class="border border-current p-2 rounded-md fa-brands fa-linkedin-in text-white"
            ></i>
          </a>
        </div>
      </div>
    </div>
    <div class="w-full lg:w-[60%] py-4 lg:px-8 lg:py-8">
      <div class="w-full lg:w-[70%]">
        <img
          src="{{page.image}}"
          alt=""
          class="rounded-md mb-4 aspect-[1241/568]"
        />
        <div
          class="font-[anton] px-[-30px] text-white leading-8 lg:leading-[56px] font-normal lg:px-0 lg:text-canter text-xl lg:text-[32px]"
        >
          {{page.title}}
        </div>
        <div class="mt-4 flex space-x-3">
          <h1 class="font-[Anton] text-lg font-normal text-white mb-2">
            PLAY ON
          </h1>
          <div class="flex space-x-2">
            <a href="{{site.data.main.social.youtube}}">
              <i
                class="bg-[#5D5FEF] p-2 rounded-md fab fa-youtube text-white"
              ></i>
            </a>
            <a href="{{site.data.main.social.spotify}}">
              <i
                class="bg-[#5D5FEF] p-2 rounded-md fa-brands fa-spotify text-white"
              ></i>
            </a>

            <a href="{{site.data.main.social.apple}}">
              <i
                class="bg-[#5D5FEF] p-2 rounded-md fa fa-podcast text-white"
              ></i>
            </a>
          </div>
        </div>
        <div
          class="flex py-3 max-lg:w-[80%] font-dm-sans opacity-75 text-[#FFFFFF] leading-4 text-3 font-bold w-64 justify-between"
        >
          <p>20 DEC â€¢ 2020</p>
          <p>1 hr 5 min</p>
          <p>VIDEO</p>
        </div>
        <div class="font-semibold text-xl py-4 text-white">Share:</div>
        <div class="flex py-2">
          <a href="{{site.data.main.social.linkedIn}}">
            <i class="fa-brands pr-4 w-7 h-4 fa-linkedin-in text-white"></i>
          </a>
          <a href="{{site.data.main.social.spotify}}">
            <i class="fa-brands pr-4 w-7 h-4 fa-facebook-f text-white"></i>
          </a>
          <a href="{{site.data.main.social.twitter}}">
            <i class="fa-brands pr-4 w-7 h-4 fa-x-twitter text-white"></i>
          </a>
        </div>
      </div>

      <div
        class="font-dm-sans w-[100%] opacity-[80%] text-white text-sm lg:text-lg py-2"
      >
        {{page.content}}
      </div>
    </div>
  </div>
</div>
