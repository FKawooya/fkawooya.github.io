---
layout: default
---

<div class="home">
  {% include main.html %}
  <div class=" xl:px-56 lg:px-48 px-2 py-10">
    <p class="text-2xl text-black font-bold pl-0 lg:pl-4 xl:pl-4">
      Blogs Posts
    </p>
    {% for podcast in site.posts limit:3 %}
    <a
      href="{{ podcast.url | relative_url }}"
      class="lg:flex lg:flex-row lg:max-h-screen py-6 xl:max-h-screen max-h-full xl:flex xl:flex-row"
    >
      <div class="lg:w-4/12 xl:w-2/5 pl-0 lg:pl-4 xl:pl-4">
        <img
          src="/assets/img1.jpg"
          class="aspect-[890/569]"
          alt="Paris"
          class="rounded-lg"
        />
      </div>
      <div class="w-full lg:w-8/12 pl-4">
        <p
          class="font-bold text-black 2xl:text-3xl xl:text-xl lg: text-lg tracking-tighter md:pt-4 sm:pt-4 lg:pt-0 xl:pt-0 mt-0"
        >
          {{podcast.title}}
        </p>
        <p
          class="text-black text-xs mt-4 2xl:text-lg xl:text-sm xl:mt-4 lg:text-xs 2xl:mt-6 lg:mt-1 tracking-tight"
        >
          {{podcast.description}}
        </p>
        <button
          class="bg-indigo-600 mt-4 hover:bg-blue-700 text-white 2xl:mt-8 xl:mt-4 lg:mt-2 tracking-tight ml-0 xl:font-semibold text-xs py-2 lg:py-1 xl:py-2 px-3 rounded-full"
        >
          READ MORE
        </button>
        <div class="text-xs mt-4 lg:mt-1 xl:mt-4 text-black">
          20 DEC â€¢ 2020
          <span class="pl-4">1 hr 5 min</span>
          <span class="pl-4">VIDEO</span>
        </div>
      </div>
    </a>
    <hr class="mx-4 my-4 md:my-0 border-[#d3d3d366]" />
    {% endfor %}
  </div>

  <div class=" xl:px-32 lg:px-24 px-2 py-10">
    <p class="text-2xl  font-bold px-12 lg:px-4 xl:px-4">
      Gallery
    </p>
    <div
      class="grid grid-cols-1 xl:grid-cols-3 lg:grid-cols-3 gap-x-4 pr-12 xl:pr-4 lg:pr-4 mt-8 "
    >
     
      {% for img in site.data.main.gallery limit:3 %}
      <img
      src="{{img.path}}"
      alt="Paris"
      class="w-full h-auto ml-0 sm:ml-4 md:ml-4 rounded-md"
    />
    {% endfor %}
    </div>
  </div>
</div>
